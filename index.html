<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>React Basics</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/docsearch.js/1/dist/cdn/docsearch.min.js.map"></script> -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      class App extends React.Component {
        state = {
          name: "Sajib",
          age: 22,
        };
        //use arrow function instead of normal function to use "this" inside the function.
        handleClick = (e) => {
          //console.log(e.target);
          console.log(this.state);
          this.setState({ name: "Abir" });
        };
        handleMouseOver(e) {
          console.log(e.target, e.pageX, e.pageY);
        }
        handleCopy(e) {
          console.log("try hard, fight easy.");
        }
        render() {
          return (
            //using jsx as html is not supported inside script
            <div className='app-content'>
              <h1> Hey, Hello world! </h1>
              <p>
                My name is: <b>{this.state.name}</b> and I am {this.state.age}{" "}
                years old.
              </p>
              <button onClick={this.handleClick}> Click me </button>
              <button onMouseOver={this.handleMouseOver}> Hover me </button>
              <p onCopy={this.handleCopy}> hey </p>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
